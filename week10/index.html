<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <img src="https://pbs.twimg.com/profile_images/446356636710363136/OYIaJ1KK.png" id="imageToSwitch" alt="atomic vector">
            <button id="imgToggle">Switch!</button>
        </section>

        <section>
            <form action="" methd="GET" >
                <select id="make">
                    <option value="acura">Acura</option>
                    <option value="honda">Honda</option>
                    <option value="hyundai">Hyundai</option>
                    <option value="lexus">Lexus</option>
                    <option value="toyota">Toyota</option>
                </select>
                
                <select id="model">


                </select>
            </form>
        </section>
    </main>

    <script>
        var image2URL = "https://newsroom.ibm.com/image/security%2Bthumbnail%2B400x400.png";
        var image2ALT = "Fingerprint";
        var switchingImage = document.getElementById("imageToSwitch");

        var image1URL = switchingImage.src;
        var image1ALT = switchingImage.alt;

        document.getElementById('imgToggle').addEventListener('click',  function(){

            console.log(image1URL);
            
            if( switchingImage.src === image2URL){
                switchingImage.src = image1URL;
                switchingImage.alt = image1ALT;
            }
            else{
                switchingImage.src = image2URL;
                switchingImage.alt = image2ALT;
            }
            

        })

        var makeSelect = document.getElementById('make');
        var modelSelect = document.getElementById('model');

        makeSelect.addEventListener('change', function(){
            console.log(makeSelect.value);
            if(makeSelect.value === 'toyota'){
                modelSelect.innerHTML = '\
                                        <option value = "4Runner"> 4Runner </option>\
                                        <option value = "86GT"> 86GT </option>\
                                        <option value = "Avalon"> Avalon </option>\
                                        <option value = "Camry"> Camry </option>\
                                        <option value = "Corolla"> Corolla </option>\
                                        <option value = "Echo"> Echo </option>\
                                        <option value = "Matrix"> Matrix </option>\
                                        <option value = "Mirai"> Mirai </option>\
                                        <option value = "MR2"> MR2 </option>\
                                        <option value = "Prius"> Prius </option>\
                                        <option value = "Rav4"> Rav4 </option>\
                                        <option value = "Supra"> Supra </option>\
                                        <option value = "Tacoma"> Tacoma </Option>\
                                    ';
            }
            if(makeSelect.value === 'honda'){
                modelSelect.innerHTML = '<option value = "Accord"> Accord </option>\
                                        <option value="Civic">Civic</option>\
                                        <option value="Crosstour">Civic</option>';

            }
        })
    </script>

</body>
</html>
